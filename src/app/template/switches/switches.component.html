<h2>Template: Switches</h2>
<hr />

<form #miFormulario="ngForm">
    <!-- Radio -->
    <div class="row mb-3">
        <label class="col-sm-3 col-form-label">Genero:</label>
        <div class="col-sm-9">
            <div class="form-check">
                <input class="form-check-input" type="radio" name="genero" id="radioMasculino" value="M" [(ngModel)]="persona.genero" required />
                <label class="form-check-label" for="radioMasculino"> Masculino </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="genero" id="radioFemenino" value="F" [(ngModel)]="persona.genero" required />
                <label class="form-check-label" for="radioFemenino"> Femenino </label>
            </div>
        </div>
    </div>

    <!-- Switch -->
    <div class="row mb-3 ">
        <label class="col-sm-3 col-form-label ">Notificaciones:</label>
        <div class="col-sm-9">
            <div class="form-check form-switch mt-2">
                <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckChecked" name="notificaciones" checked value="true" [(ngModel)]="persona.notificaciones" />
                <label class="form-check-label" for="flexSwitchCheckChecked">Quiero recibir notificaciones</label>
            </div>
        </div>
    </div>

    <!-- Check -->
    <div class="row mb-3">
        <label class="col-sm-3 col-form-label"></label>
        <div class="col-sm-9">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="flexCheckChecked" name="terminos" [(ngModel)]="terminosYCondiciones" checked required>
                <label class="form-check-label" for="flexCheckChecked">
                Terminos y condiciones de uso
            </label>
            </div>
        </div>
    </div>

    <!-- Boton submit -->
    <div class="row">
        <div class="col">
            <button class="btn btn-primary float-end" [disabled]="miFormulario.invalid">
                Guardar
            </button>
        </div>
    </div>
</form>

<h5>Valor del Formulario</h5>
<pre>{{miFormulario.value | json}}</pre>
<br>

<h5>Persona</h5>
<pre>{{persona | json}}</pre>
<br>

<h5>Valid</h5>
<pre>{{miFormulario.valid}}</pre>
<br>

<h5>Terminos</h5>
<pre>{{miFormulario.controls['terminos']?.errors | json}}</pre>
<br>
