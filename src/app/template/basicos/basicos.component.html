<h2>Template Basicos</h2>
<hr>

<div class="row">
    <div class="col">

        <form (ngSubmit)="guardar()" #miFormulario="ngForm" autocomplete="false">
            <!-- Campo de Producto -->
            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label">Producto</label>

                <div class="col-sm-9">
                    <input type="text" class="form-control" placeholder="Nombre del producto" [ngModel]="initForm.producto" name="producto" required minlength="3">

                    <span *ngIf="nombreValido()" class="form-text text-danger">
                           Debe ser al menos de 3 letras
                    </span>

                </div>
            </div>

            <!-- Campo de Precio -->
            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label">Precio</label>

                <div class="col-sm-9">
                    <input type="number" class="form-control" placeholder="Precio del producto" [ngModel]="initForm.precio" name="precio" required min="0">

                    <span *ngIf="precioValido()" class="form-text text-danger">
                        El precio debe ser mayor a 0
                    </span>

                </div>
            </div>

            <!-- Campo de Existencias -->
            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label">Existencias</label>

                <div class="col-sm-9">
                    <input type="number" class="form-control" placeholder="Existencias del producto" [ngModel]="initForm.existencias" name="existencias" customMin [minimo]="0" required>
                    <span>
                        
                    </span>
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <button type="submit" class="btn btn-primary float-end" [disabled]="miFormulario.invalid">
                        Guardar
                    </button>

                </div>
            </div>

        </form>
    </div>


</div>

<div class="row">
    <div class="col">
        <span>Valid</span>
        <pre> {{miFormulario.valid}}</pre>

        <span>Value</span>
        <pre> {{miFormulario.value | json}}</pre>

        <span>Pristine</span>
        <pre> {{miFormulario.pristine}}</pre>

        <span>Touched</span>
        <pre> {{miFormulario.touched}}</pre>

        <span>customDirective</span>
        <pre> {{miFormulario.controls['existencias']?.errors | json}}</pre>
    </div>
</div>
